<head>

    <title>Guessing Game</title>

            background: rgb(255, 255, 255);

        }

        }

        }

            margin: 80px 0;
        }
        button {
            padding: 30px 50px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 50px;
            font-weight: bold;
        }
    </style>
